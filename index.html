    <title>Maze Generator</title>

  <body>
    <header>
      <a href="">Maze Generator</a>
      <div class="toggle">
        <input type="checkbox" id="toggleButton" />
        <label for="toggleButton"></label>
      </div>
    </header>
    <div class="algos">
      <aside>
        <div class="control">
          <label for="number">Size</label>
          <input type="range" id="number" min="10" max="100" />
        </div>
        <div class="control">
          <label for="speed">Speed</label>
          <input type="range" id="speed" min="0" max="500" step="20" />
        </div>
      </aside>
      <div>
        <span id="bidirectional">Bidirectional</span>
        <span id="dfs">DFS</span>
        <span id="bfs">BFS</span>
        <span id="generate">Generate Maze</span>
        <span id="clear">Clear Maze</span>
        
      </div>
    </div>
